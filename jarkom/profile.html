<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Post Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 80%;
            margin: auto;
        }
        
        .post {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f2f2f2;
            margin-bottom: 1rem;
        }
        
        .post h2 {
            margin-top: 0;
        }
        
        .post a {
            color: #0084B4;
            text-decoration: none;
        }
        
        .post a:hover {
            text-decoration: underline;
        }
        
        .post img {
            max-width: 100%;
            height: auto;
        }
        
        .post p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="post">
        <h2>
            <a href="https://twitter.com/nflzdn_" title="@nflzdn">god bless gold</a>
            <span>| @nflzdn_</span>
            <img src="https://twitter.com/nflzdn/header_photo" alt="Header photo">
        </h2>
        <p>
            <a href="#" title="100 posts">100 postingan</a>
            <span>·</span>
            <a href="#" title="Follow">Ikuti</a>
            <span>·</span>
            <time datetime="2023-11-17">17 Nov 2023</time>
        </p>
        <p>I lose her, thanks for y'all who see my post</p>
    </div>
</div>

</body>
</html>
